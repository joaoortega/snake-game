<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exerc√≠cio - Snake Game</title>
</head>
<body>
    <header>

    </header>
    
    <main>
        <div class="game-board">
            <canvas id="snake" width="512px" height="512px"></canvas>
        </div>
        <div class="game-rules">
            <h1>Snake Game</h1>
            <p>Built in Javascript.</p>

            <div class="instructions">
                <h3>How to play</h3>
                <p>Use the keyboard arrows to move around.</p>
                <p>Get the food (red dot) to grow up.</p>
                <p>If you go back or touch your own body the game is over.</p>
            </div>
            <div class="lastscore">
                <p id="totalscore"></p>
            </div>
            <button class="button" onclick="window.location.reload()">Play Again</button>
        </div>


    </main>

    <script defer src="script/script.js" type="text/javascript"></script>
</body>
</html>
